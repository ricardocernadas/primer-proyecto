<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tienda Online</h1>
    <div id="products">
        <div class="product" data-id="1" data-name="Producto 1" data-price="10.00">
            <span>Producto 1 - $10.00</span>
            <button onclick="addToCart(1)">Agregar al carrito</button>
        </div>
        <div class="product" data-id="2" data-name="Producto 2" data-price="20.00">
            <span>Producto 2 - $20.00</span>
            <button onclick="addToCart(2)">Agregar al carrito</button>
        </div>
    </div>
    <h2>Carrito de Compras</h2>
    <div id="cart">
        <p>El carrito está vacío</p>
    </div>
    <button onclick="checkout()">Finalizar compra</button>

    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="script.js"></script>
</body>
</html>
